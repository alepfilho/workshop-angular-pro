<header class="bg-blue-500 p-5 text-center">
  <h1 class="logo text-white font-bold text-2xl">Workshop Angular</h1>
</header>
<main class="text-center p-5 flex items-center justify-center gap-5">
  <div class="w-full">
    <table class="table-auto p-5 bg-gray-100 rounded-xl">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        @for(user of users$ | async; track user.id) {
        <tr>
          <td class="p-3">
            <img
              [src]="user.avatar"
              [alt]="user.name"
              class="size-22 rounded-xl"
            />
          </td>
          <td class="p-3 name">{{ user.name }}</td>
          <td class="p-3">
            <a
              class="bg-blue-500 px-5 py-2 rounded-xl text-white text-xs font-bold"
              [routerLink]="[user.id]"
              >Visualizar</a
            >
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
