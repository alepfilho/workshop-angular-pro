<header class="bg-blue-500 p-5 text-center">
  <h1 class="logo text-white font-bold text-2xl">Workshop Angular</h1>
</header>
<main class="p-5 flex items-center justify-center gap-5">
  <div *ngIf="user$ | async as user" class="bg-white p-5 rounded-xl shadow-md w-full md:w-full">
    <div class="flex items-center gap-3 mb-5">
      <a class="bg-blue-500 px-5 py-2 rounded-xl text-xs text-white font-bold" [routerLink]="['/users']">Visualizar</a>
    </div>
    <div class="flex flex-col md:flex-row gap-5">
      <img [src]="user.avatar" [alt]="user.name" class="size-64 rounded-xl" />
      <div>
        <h2 class="font-bold text-2xl text-blue-500">{{ user.name }}</h2>
        <p class="my-3"><span class="font-bold">ID:</span> {{ user.id }}</p>
        <p class="my-3">
          <span class="font-bold">Email:</span> {{ user.email }}
        </p>
        <p class="my-3">
          <span class="font-bold">Biography:</span> {{ user.biography }}
        </p>
      </div>
    </div>
  </div>
</main>
